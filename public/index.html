<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Node21 Website</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">My Node.js 21 Site</h1>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>Node.js 21で動くシンプルなサイト</h2>
        <p>このサイトはNode.jsだけで動く静的ファイルサーバーで構築されています。</p>
        <a class="btn" href="#about">もっと見る</a>
      </div>
    </section>

    <section id="about" class="content container">
      <h3>このサイトについて</h3>
      <p>Node.jsだけで完結する軽量な構成で、デザインは自由にカスタマイズ可能です。</p>

      <div class="cards">
        <article class="card">
          <h4>軽量</h4>
          <p>依存パッケージなし、すぐ動かせます。</p>
        </article>
        <article class="card">
          <h4>高速</h4>
          <p>シンプルな構造で即座にページ表示。</p>
        </article>
        <article class="card">
          <h4>カスタム可能</h4>
          <p>HTMLとCSSを変更して自分好みに。</p>
        </article>
      </div>
    </section>

    <section id="contact" class="container content">
      <h3>お問い合わせ</h3>
      <p>メールでのご連絡は <a href="mailto:you@example.com">you@example.com</a> まで。</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 My Website</div>
  </footer>
</body>
</html>
